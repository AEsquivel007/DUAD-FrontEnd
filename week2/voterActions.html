<!DOCTYPE html>
<html>
    <h1>Voter Actions</h1>
    <p>Choose a temporary action to perform on the voter registration:</p>

    <form action="lastSteps.html">
        <label for="select-action">What's the temporary action to assign?</label>
        <br />
        <select name="selectAction" id="select-action">
            <option hidden>Select one</option>
            <option value="vote">Vote</option>
            <option value="check">Check voting location</option>
            <option value="update-location">Update voting location</option>
            <option value="update-information">Update personal information</option>
        </select>
        <br /> <br />
        <input type="submit" value="Submit">
    </form>
</html>
